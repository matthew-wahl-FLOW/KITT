# PURPOSE:
#   Example Mosquitto snippet for a local broker used by KITT.
# STEPS:
# - Include from /etc/mosquitto/conf.d/kitt.conf
# - Bind to appropriate interfaces
# - Configure persistence and (optionally) authentication

# Listener configuration (choose one)
# listener 1883 0.0.0.0         # LAN-accessible
# listener 1883 127.0.0.1        # localhost only

# Optional persistence
# persistence true
# persistence_location /var/lib/mosquitto/

# Logging
# log_type error
# log_type warning
# log_type notice
# log_type information

# Authentication/ACL (if desired)
# allow_anonymous true
# password_file /etc/mosquitto/passwd
# acl_file /etc/mosquitto/acl

# Notes:
# - If you use creds, store them separately (do NOT commit).
# - Orchestrator reads broker host/port/creds from /etc/kitt/kitt.env
